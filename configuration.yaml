homeassistant:
  name: Noobres Home
  latitude: !secret lat
  longitude: !secret long
  elevation: 676
  unit_system: metric
  time_zone: America/Sao_Paulo
  customize: !include_dir_merge_named custom
  
#---------------------Testes--------------------- 

input_datetime:
  both_date_and_time:
    name: Input with both date and time
    has_date: true
    has_time: true
  only_date:
    name: Input with only date
    has_date: true
    has_time: false
  only_time:
    name: Input with only time
    has_date: false
    has_time: true 

